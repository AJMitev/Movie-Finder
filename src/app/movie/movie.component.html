<div class="card mb-3">
    <img style="height: 200px; width: 100%; display: block;" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"
        alt="Card image">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <h6 class="card-subtitle text-muted">Release Date: {{movie.release_date}}</h6>
    </div>
    <div class="card-body">
        <a href="/details/{{movie.id}}" class="card-link">View Details</a>
    </div>
</div>
